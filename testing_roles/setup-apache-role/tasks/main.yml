---
- name: installing httpd
  yum:
   name: httpd
   state: installed
  when: ansible_os_family == "RedHat"
  notify: starting httpd

- name: installing apache2
  apt:
   name: apache2
   state: present
  when: ansible_os_family == "Debian"
  notify: starting apache2

- name:
  copy:
   src: /home/pritam/index.html
   dest: /var/www/html
   mode: 0666

