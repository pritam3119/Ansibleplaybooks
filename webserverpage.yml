---
- name: My test playbook
  hosts: all
  become: yes

  tasks:
  - name: installing httpd
    yum:
     name: httpd
     state: installed
    when: ansible_os_family == "RedHat"     
  
  - name: starting httpd
    service:
     name: httpd
     state: started
    when: ansible_os_family == "RedHat"

  - name: installing apache2
    apt:
     name: apache2
     state: present
    when: ansible_os_family == "Debian"

  - name: starting apache2
    service:
     name: apache2
     state: started
    when: ansible_os_family == "Debian"
  
  - name:
    copy:
      src: /home/pritam/index.html
      dest: /var/www/html
      mode: 0666



